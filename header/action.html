<div class="slider-container main_action">
    <div class="slider">
      <div class="slide" style="background-image: url('../assets/digital.jpg');">
        <div class="overlay"></div>
        <div class="content">
          <div class="description">Bienvenue dans notre temple du savoir!</div>
          <button class="btn">S'inscrire</button>
        </div>
      </div>
      <div class="slide" style="background-image: url('../assets/keyce.jpg');">
        <div class="overlay"></div>
        <div class="content">
          <div class="description">Explorez une expérience utilisateur fluide et engageante.</div>
          <button class="btn">Apprendre encore</button>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="dot active" data-index="0"></div>
      <div class="dot" data-index="1"></div>
    </div>
  </div>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
  
    .slider-container {
      position: relative;
      width: 100%;

      height: 100%;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  
    .slider {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }
  
    .slide {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-size: contain;
      background-position: center;
    }
  
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Ajustez l'opacité pour la lisibilité */
    }
  
    .content {
      position: relative;
      color: #fff;
      z-index: 1;
      text-align: center;
    }
  
    .description {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    .btn:hover {
      background-color: #3e8e41;
    }
  
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
  
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .dot.active {
      background-color: #fff;
    }
  </style>
  
  <script>
    const slider = document.querySelector('.slider');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0;
  
    function changeSlide(index) {
      currentIndex = index;
      slider.style.transform = `translateX(-${index * 50}%)`;//+
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }
  
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        changeSlide(index);
      });
    });
  
    setInterval(() => {
      const nextIndex = (currentIndex + 1) % dots.length;
      changeSlide(nextIndex);
    }, 7000);
  </script>
